<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Lendbuzz Dealer Activation – Training</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="noindex,nofollow">

<style>
  body {
    margin: 0;
    background: #000;
  }

  .page {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  .page img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .hotspot {
    position: absolute;
    display: block;
    cursor: pointer;
  }

  /* Debug helper — remove "debug" class when done */
  .hotspot.debug {
    outline: 2px dashed rgba(0,255,0,.7);
    background: rgba(0,255,0,.2);
  }
</style>
</head>

<body>

<div class="page">
  <!-- Background image -->
  <img src="lendbuzz-training-home.png" alt="Lendbuzz Training Home">

  <!-- DEALER SIGN-UP BUTTON (footer) -->
  <a
    href="https://client-web-app.training1.ecs.lendbuzz.io/dealers/signup"
    target="_blank"
    rel="noopener"
    class="hotspot"
    style="
      left: 63%;
      top: 82%;
      width: 10%;
      height: 3%;
    "
  ></a>

  <!-- MY ACCOUNT BUTTON (top right) -->
  <a
    href="https://client-web-app.training1.ecs.lendbuzz.io/login?loginType=email"
    target="_blank"
    rel="noopener"
    class="hotspot"
    style="
      left: 78%;
      top: 3.8%;
      width: 7%;
      height: 3%;
    "
  ></a>

</div>

</body>
</html>
